pre-commit:
  parallel: false
  commands:
    format:
      description: "Run Prettier"
      skip:
        - merge
        - rebase
      run: npx prettier --write {staged_files}
      stage_fixed: true
    lint:
      description: "Run linters"
      skip:
        - merge
        - rebase
      run: npx eslint --fix {staged_files}
      stage_fixed: true
